query ProductsByCategoryID($channel: String!, $first: Int!, $categories: [ID!], $field: ProductOrderField!) {
  products(
    first: $first
    filter: {categories: $categories}
    channel: $channel
    last: 24
    sortBy: {direction: ASC, field: $field}
  ) {
    edges {
      node {
        id
        name
        rating
        slug
        updatedAt
        isAvailable
        availableForPurchase
        availableForPurchaseAt
        images {
          id
          url(format: WEBP, size: 256)
          alt
          sortOrder
        }
        pricing {
          displayGrossPrices
          onSale
          priceRangeUndiscounted {
            start {
              gross {
                amount
              }
            }
            stop {
              gross {
                amount
              }
            }
          }
          discount {
            gross {
              amount
            }
          }
        }
      }
    }
    totalCount
  }
}