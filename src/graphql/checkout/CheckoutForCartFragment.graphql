fragment CheckoutForCartFragment on Checkout {
  id
  email
  lines {
    id
    quantity
    totalPrice {
      gross {
        amount
        currency
      }
    }
    variant {
      quantityLimitPerCustomer
      quantityAvailable
      name
      id
      product {
        id
        name
        slug
        thumbnail(format: WEBP, size: 256) {
          url
          alt
        }
        category {
          name
        }
      }
      pricing {
        priceUndiscounted {
          gross {
            amount
            currency
          }
        }
      }
      stocks(countryCode: CN) {
        id
        quantity
      }
    }
  }
  totalPrice {
    gross {
      amount
      currency
    }
  }
  quantity
  isShippingRequired
  shippingAddress {
    ...UserAddressFragment
  }
  availableShippingMethods {
    active
    id
    name
    type
    description
  }
}