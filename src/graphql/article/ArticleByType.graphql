query ArticleByType($first: Int = 10, $last: Int = 10, $type: [ID!], $fetchContent: Boolean = false) {
  pages(
    first: $first
    last: $last
    sortBy: {direction: ASC, field: TITLE}
    filter: {pageTypes: $type}
  ) {
    edges {
      node {
        id
        title
        slug
        seoDescription
        publishedAt
        content @include(if: $fetchContent)
      }
      cursor
    }
    totalCount
  }
}