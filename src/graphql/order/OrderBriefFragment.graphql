fragment OrderBriefFragment on Order {
  created
  id
  isPaid
  number
  paymentStatus
  checkoutId
  total {
    gross {
      amount
    }
  }
  lines {
    productName
    thumbnail(format: WEBP, size: 128) {
      alt
      url
    }
    variant {
      media {
        url(format: WEBP, size: 128)
      }
      id
      pricing {
        price {
          gross {
            amount
          }
        }
      }
    }
    quantity
  }
  shippingAddress {
    ...UserAddressFragment
  }
}